  <script>
    $(document).foundation();
    
    $(function() {
    	console.log("jquery");
    	var op1 = 0;
    	var op2 = 0.15;
    	
    	$('.no-touch .mc a').hover(function(e) {
    		plus(1);
			console.log(".mc a hover: on")
			$(this).closest(".mc").find(".overlay").css("opacity", op2);
    	}, function(e) {
    		plus(0);
			console.log(".mc a hover: off")
			$(this).closest(".mc").find(".overlay").css("opacity", op1);
    	});
    	$('.no-touch .emcee a').hover(function(e) {
    		plus(-1);
			console.log(".emcee a hover: on")
			$(this).closest(".emcee").find(".overlay").css("opacity", op2);
    	}, function(e) {
    		plus(0);
			console.log(".emcee a hover: off")
			$(this).closest(".emcee").find(".overlay").css("opacity", op1);
    	});
    	
    	function plus(x) {
    		// Rotate plus by x * 90.
    		var x = 90 * x;
    		x = 'rotate(' + x + 'deg)';
    		$('.plus').css({
    			'transform': x,
    			'-ms-transform': x, 
    			'-webkit-transform': x,
    			'-o-transform': x,
    			'-moz-transform': x
    		});
    		console.log("hover: " + x);
    		
    	}
    	
    	function randRange(min, max) {
    		// Returns an integer between min and max
    		return Math.round( Math.random()*(max-min) ) + min;
    	}
